<!doctype html>
<html>
  <head>
    <title>Fruum</title>
    <!-- Generic meta tags -->
    <meta name="description" content="Forum page including sandbox for playtesting, documentation, news and chat"/>
    <!-- Generic meta tags -->

    <!-- Open Graph meta tags -->
    <meta property="og:image" content="https://fruum.github.io/style/images/facebooklogo.jpg"/>
    <meta property="og:title" content="Our dedicated forum page. A sandbox test, documentation, news and chat from fruum"/>
    <meta property="og:url" content="https://fruum.github.io/forum"/>
    <meta property="og:site_name" content="Fruum"/>
    <meta property="og:type" content="website"/>
    <!-- Open Graph meta tags -->

    <link rel="stylesheet" href="style/presentation.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/hello.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
      (function() {
        var host = 'fruum.github.io';
        if (window.location.host === host && window.location.protocol !== "https:") {
          window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
          return;
        }
        window.fruumSettings = {
          container: '#forum-container',
          history: true,
          login: 'javascript:login();',
          user: {
            id: "<%= userid %>",
            hash: "<%= hash %>"
          },
        };
        var app_id = 'myforum';
        //check for custom app_id
        var fragment = window.location.href.split('#')[1];
        if (fragment && fragment.indexOf('app:') === 0) {
          app_id = fragment.substr(4);
        }
        var script = document.createElement("script")
        script.type = "text/javascript";
        if (window.location.host === host)
          script.src = 'https://fruum.herokuapp.com/go/' + app_id;
        else
          script.src = 'http://127.0.0.1:3030/go/' + app_id;
        (document.head || document.getElementsByTagName("head")[0]).appendChild(script);
      })();
    </script>
  </head>
  <body class="forum-page">
    <header>
      <div class="container">
        <a href="/" class="logo"></a>
        <ul class="mainmenu">
          <li class="menuitem">
            <a href="/">Home</a>
          </li>
        </ul>
        <a href="https://github.com/fruum/fruum" class="menu-right">Project on github</a>
      </div>
    </header>
    <section id="forum">
      <div class="container">
        <div id="forum-container">
        </div>
      </div>
    </section>

    <section id="login" style="display: none;">
      <div class="popup-container">
        <p>
          This login is for your own testing delight and to help make Fruum better.
        </p>
        <h6>Login with your:</h6>
        <a href="#" class="login-github" data-auth="github"><i class="fa fa-github"></i> Github account</a>
        <a href="#" class="login-google" data-auth="google"><i class="fa fa-google"></i> Google account</a>
        <br>
        <p class="popup-disclaimer">
          Your account avatar and username will be displayed in Fruum, you will also receive email notifications for topics you watch.
        </p>
        <a href="#" class="popup-close">close login</a>
      </div>
    </section>

    <!-- Google analytics BEGIN -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66607849-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Google analytics BEGIN -->

  </body>
</html>
